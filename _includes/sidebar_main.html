<div class="sidebar-content" id="sidebar">
  <div class="author-avatar">
    <img src="{{ site.baseurl }}/assets/img/author_avatar.jpg" alt="longzhiri">
  </div>

  <div class="brief-intro">
    <div class="author-name">
      {{ site.author }}
    </div>
    <div class="author-bio">
      {{ site.description }}
    </div>
  </div>

  <nav class="site-state">
    <div class="site-state-item">
      <a href="{{ site.baseurl }}/archives.html">
        <span class="site-state-item-count">{{ site.posts | size }}</span>
        <span>Posts</span>
      </a>
    </div>
    <div class="site-state-item">
      <a href="{{ site.baseurl }}/tags.html">
        <span class="site-state-item-count">{{ site.tags.size }}</span>
        <span>Tags</span>
      </a>
    </div>
  </nav>

  <div class="social-icons">
    <a href="{{ site.social_media.github_url }}" class="btn" title="Github" target="_blank"><i class="fa fa-fw fa-github fa-2x" aria-hidden="true"></i></a>
  </div>

  <hr />

  <nav class="tags-list">
    <h3 class="sidebar-title">Tags</h3>
    <ul class="list-group">
    {% for tag in site.tags %}
      <li class="list-group-item">
        <a href="{{ site.baseurl }}/tags.html#{{ tag[0] }}"> {{ tag[0] }}</a>
        <span class="badge">{{ tag[1].size }}</span>
      </li>
    {% endfor %}
    </ul>
  </nav>

  <hr />

</div>
